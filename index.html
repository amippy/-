<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Flash Card</title>
  <style>
  body{
    margin: 0;
    background: #e0e0e0;
    text-align: center;
    font-family: Verdana, sans-serif;
    color: #fff;
  }
  #btn{
    width: 200px;
    margin: 0 auto;
    padding: 7px;
    border-radius: 5px;
    background: #00aaff;
    box-shadow: 0 4px 0 #0088cc;
    cursor: pointer;
  }
  #btn:hover{
    opacity: 0.8;
  }
  #card{
    margin: 60px auto 20px;  /* 上　左右　下*/
    width: 400px;
    height: 100px;
    cursor: pointer;
    font-size: 38px;
    line-height: 100px;
    perspective: 100px;  /*　奥行き */
    transform-style: preserve-3d;  /* 立体的にする*/
    transition: transform .8s;  /* transformに対して0.8秒くらいかかるようにしてあげる*/
  }
  #card-front,#card-back{
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    position: absolute;
    backface-visibility: hidden;  /*ひっくり返った時に裏が見えないようにする*/
  }
  #card-front{
    background: #fff;
    color: #333;
  }
  #card-back{
    background: #00aaff;
    transform: rotateY(180deg);  /* ひっくり返ってくれる*/
  }
  .open{
    transform: rotateY(180deg); /*カードをひっくり返すにはカード全体を再度rotateYにする*/
  }
  </style>
</head>
<body>
  <div id="card" class="open">
    <div id="card-front">front</div>
    <div id="card-back">back</div>
  </div>
  <div id="btn">NEXT</div>
  <script>
    (function(){//即時関数
      'use strict';

      //単語帳のデータを整備

      var words = [
        {'en':'I', 'ja':'わたし'},
        {'en':'love', 'ja':'大好き'},
        {'en':'workout', 'ja':'運動'},
        {'en':'muscle', 'ja':'筋トレ'},
        {'en':'procedure', 'ja':'手順'},
      ]

      var card = document.getElementById('card');
      card.addEventlistener('click',function(){
        flip();  //カードをひっくり返すflip関数
      });

      function flip(){
        card.className =  card.className === '' ? 'open' : ''; // card.classNameがもしから文字だったらopen、そうでなかったらから文字に戻す
      }
    })();
  </script>
</body>
</html>
