<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Flash Card</title>
  <style>
  body{
    margin: 0;
    background: #e0e0e0;
    text-align: center;
    font-family: Verdana, sans-serif;
    color: #fff;
  }
  #btn{
    width: 200px;
    margin: 0 auto;
    padding: 7px;
    border-radius: 5px;
    background: #00aaff;
    box-shadow: 0 4px 0 #0088cc;
    cursor: pointer;
  }
  #btn:hover{
    opacity: 0.8;
  }
  #card{
    margin: 60px auto 20px;  /* 上　左右　下*/
    width: 400px;
    height: 100px;
    cursor: pointer;
    font-size: 38px;
    line-height: 100px;
    perspective: 100px;  /*　奥行き */
    transform-style: preserve-3d;  /* 立体的にする*/
    transition: transform .8s;  /* transformに対して0.8秒くらいかかるようにしてあげる*/
  }
  #card-front,#card-back{
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    position: absolute;
    backface-visibility: hidden;  /*ひっくり返った時に裏が見えないようにする*/
  }
  #card-front{
    background: #fff;
    color: #333;
  }
  #card-back{
    background: #00aaff;
    transform: rotateY(180deg);  /* ひっくり返ってくれる*/
  }
  </style>
</head>
<body>
  <div id="card">
    <div id="card-front"></div>
    <div id="card-back"></div>
  </div>
  <div id="btn">NEXT</div>
</body>
</html>
